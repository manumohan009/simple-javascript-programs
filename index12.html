<!DOCTYPE html>
<html> 
    <head>
        <meta charset=utf-8 />
        <title>JavaScript program to check if a string “Script” presents at 5th (index 4) position in a given string, if “Script” presents in the string return the string without “Script” otherwise return the original one.</title>
        <script type="text/javascript">
            function check_script(str)
            {
            if (str.length < 6) {
                return str;
            }
            let result_str = str;
                
            if (str.substring(10, 4) == 'Script') 
                {
                
            result_str = str.substring(0, 4) + str.substring(10,str.length);
                
            }
            return result_str;
            }

            console.log(check_script("JavaScript"));
            console.log(check_script("CoffeeScript"));
            console.log(check_script("Script"));

            // alert("abc".substr(1,2)); // returns "bc"
            // alert("abc".substring(1,2)); // returns "b"
        </script>
